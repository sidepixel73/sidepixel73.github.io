<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/index.css">
        <script src="index.js"></script>
        <title>Choose Language</title>
    </head>
    <body>
        <div class="main">
            <p id="langText">Choose Language</p>
            <div class="btns">
                <form action="/english_main.html">
                    <input class="btnStyle" type="submit" value="English" onmouseover="langTextChange('english')"/>
                </form>
                <form action="/russian_main.html">
                    <input class="btnStyle" type="submit" value="Россия" onmouseover="langTextChange('russian')"/>
                </form>
            </div>
        </div>
    </body>
</html>
